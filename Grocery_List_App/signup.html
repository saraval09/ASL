<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Title -->
    <title>Shared Groceries</title>
    <!--Scripts -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/npm.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/passport.js"></script>
    <script src="js/auth.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <!-- Links -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css.map" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css.map" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery/jquery-ui.theme.min.css">
    <link href="css/bootstrap-editable.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/png" href="img/check.png"/>
</head>
<body ng-app="myApp" class="clearfix">
<main ng-controller="GroceryController">
    <h1>Shared Groceries <img src="img/check.png" height="40" width="40"></h1>
    <section>
        <button class="ui-state-default" onclick="window.location.href='index.html'">Home</button>
        <button class="ui-state-default" onclick="window.location.href='login.html'">Login</button>
        <button class="ui-state-default" onclick="window.location.href='signup.html'">Signup</button>
    </section>
    <div>
        <h4>Signup</h4>
        <!--==== Signup Form ====-->
        <form action="#" method="get">
            Email: <input class="box" type="email" name="email"><br>
            Username: <input class="box" type="text" name="username"><br>
            Password: <input class="box" type="password" name="password"><br>
            Retype Password: <input class="box" type="password" name="password"><br>
            <section class="checkbox" > <input type="checkbox" name="check" value="off"/>
                <small>I agree to the <a href="#">Terms & Conditions</a></small><br>
            </section><br>

            <input class="button" type="submit" value="Signup"/>
            <!--==== Facebook ====-->
            <p>Login or Register with:</p>
            <a href="js/auth.js" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
        </form>
    </div>
    <!--==== End of Form ====-->
</main>
<!--==== Footer ====-->
<footer>
    <small>
        <a href="#">Privacy</a>
        <a href="#">Terms of Use</a><br>
        &copy;2016 Shared Groceries
    </small>
</footer>
</body>
</html>
